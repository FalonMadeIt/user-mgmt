<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" href="css/user.css">
    <link href='http://fonts.googleapis.com/css?family=Bitter:700,400' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <main class="main-content">
      <div class="add-user">
        <img src='feature.png'>
        <h1>Add User</h1>
        <form class = "user-form">
          <ul>

            <li>

              <input type ="text" placeholder="First Name" class="first-name">

            </li>

            <li>

              <input type ="text"  placeholder="Last Name" class="last-name">
            </li>

            <li>

              <input type ="text" placeholder="Email" class="email">

            </li>
            <button class="add-yo-self">+ Add Yo Self</button>
          </ul>


        </form>

      </div>

      <div class="add-user">
        <h1>Registered Users</h1>
        <div class="display-user">

        </div>
      </div>


    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src ="js/user.js"></script>

  </body>
</html>
